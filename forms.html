<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= stylesheet href="./css/forms.css">
    <title>Culto de Sábado - formulario</title>
</head>
<body>
    <form class="corpo">
        <label class="texto" for="data">Digite a data do culto</label>
        <input class="input" type="date" name="data" id="data">

        <section class="corpo__container">
            <h1 class="corpo__container__titulo">Escola Sabatina</h1>
            <label class="texto" class="texto" for="louvoresES">Louvor</label>
            <input class="input" type="text" name="louvoresES" id="louvoresES" placeholder="Digite os louvores ex: Santo, Santo, Santo; O Deus de Amor">

            <label class="texto" for="hinoInicialES">Hino Inicial</label>
            <input class="input" type="text" name="hinoInicialES" id="hinoInicialES" placeholder="Digite o hino inicial ex: 1 - A Destra de Deus">

            <label class="texto" for="boasVindasES">Boas Vindas</label>
            <input class="input" type="text" name="boasVindasES" id="boasVindasES" placeholder="Digite o nome da pessoa que dará as boas vindas ex: Pr. João">

            <label class="texto" for="oracaoES">Oração</label>
            <input class="input" type="text" name="oracaoES" id="oracaoES" placeholder="Digite o nome da pessoa que fará a oração ex: Fábio">

            <label class="texto" for="informativoES"></label>
            <input class="input" type="text" name="informativoES" id="informativoES" placeholder="Digite o nome da pessoa que dará o informativo ex: Alessandra">

            <label class="texto" for="estudoDaLicaoES">Estudo da Lição</label>
            <input class="input" type="text" name="estudoDaLicaoES" id="estudoDaLicaoES" placeholder="Digite o nome da pessoa que dará o estudo da lição ex: Pedro">

            <label class="texto" for="encEscolaSabatinaES"></label>
            <input class="input" type="text" name="encEscolaSabatinaES" id="encEscolaSabatinaES" placeholder="Digite o nome da pessoa que encerrará a Escola Sabatina ex: Patricia">

            <label class="texto" for="menssagemMusicalES">Menssagem Musical</label>
            <input class="input" type="text" name="menssagemMusicalES" id="menssagemMusicalES" placeholder="Digite o nome da pessoa que fará a menssagem musical ex: Sandra">
        </section>
        <section class="corpo__container">
            <h1 class="corpo__container__titulo">Culto Divino</h1>
            <label class="texto" for="louvoresCD">Louvor</label>
            <input class="input" type="text" name="louvoresCD" id="louvoresCD" placeholder="Digite os louvores ex: Santo, Santo, Santo; O Deus de Amor">

            <label class="texto" for="oracaoDeInvocacao">Oração de Invocação</label>
            <input class="input" type="text" name="oracaoDeInvocacao" id="oracaoDeInvocacao" placeholder="Digite o nome da pessoa que fará a oração de invocação ex: Bruno">

            <label class="texto" for="hinoInicialCD">Hino Inicial</label>
            <input class="input" type="text" name="hinoInicialCD" id="hinoInicialCD" placeholder="Digite o hino inicial ex: 1 - A Destra de Deus">

            <label class="texto" for="oracaoIntercessora">Oração Intercessora</label>
            <input class="input" type="text" name="oracaoIntercessora" id="oracaoIntercessora" placeholder="Digite o nome da pessoa que fará a oração intercessora ex: Angela">

            <label class="texto" for="adoracaoInfantil">Adoração Infantil</label>
            <input class="input" type="text" name="adoracaoInfantil" id="adoracaoInfantil" placeholder="Digite o nome da pessoa que fará a adoração infantil ex: Maria">

            <label class="texto" for="Provai e Vede">Provai e Vede</label>
            <input class="input" type="text" name="Provai e Vede" id="Provai e Vede" placeholder="Digite o nome do epsódio do Provai e Vede ex: A Jumenta que Fala">

            <label class="texto" for="dizimoEOfertas"></label>
            <input class="input" type="text" name="dizimoEOfertas" id="dizimoEOfertas" placeholder="Digite o nome dos diáconos que tirarão as Ofertas ex: João e Maria">

            <label class="texto" for="menssagemMusicalCD">Menssagem Musical</label>
            <input class="input" type="text" name="menssagemMusicalCD" id="menssagemMusicalCD" placeholder="Digite o nome da pessoa que fará a menssagem musical ex: Sandra">

            <label class="texto" for="sermao">Sermão</label>
            <input class="input" type="text" name="sermao" id="sermao" placeholder="Digite o nome da pessoa que fará o sermão ex: Bruno">
        </section>
    </form>
    
</body>
</html>
